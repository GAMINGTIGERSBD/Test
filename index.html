    <style>
        body {
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        h1 {
            display: block;
            margin-top: 20px;
            font-size: 2em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.7);
            animation: glow 1s infinite alternate, rgbShadow 5s infinite;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.7);
            }
            to {
                text-shadow: 0 0 40px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 1);
            }
        }
        @keyframes rgbShadow {
            0% {
                text-shadow: 0 0 20px red;
            }
            33% {
                text-shadow: 0 0 20px green;
            }
            66% {
                text-shadow: 0 0 20px blue;
            }
            100% {
                text-shadow: 0 0 20px red;
            }
        }
        .image-container {
            position: absolute;
            bottom: 250px;
            left: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px;
        }
        .image-container img {
            width: 200px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        .tic:hover {
            cursor: pointer;
